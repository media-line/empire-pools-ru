PBSP_DESC="<p><img src='/plugins/content/LVSpoiler/LVSpoiler/icon.jpg'></p><p><b>Ленивый Вело Спойлер </b> является продолжением pb_spoiler, основанным на скрипте ddaccordion (http://www.dynamicdrive.com/dynamicindex17/ddaccordion.htm). Краткое описание нашего плагина: Есть JQuery и MooTools версии, которые имеют уникальную возможность для динамической загрузки изображений при открытии спойлера. И главный вопрос: почему "Вело"? Все просто - по тому, что это весело! :)</p><p>Правила использования: В текст статьи необходимо вставить следующую конструкцию:</p><p>{spoiler title=Заголовок opened=1}Скрытый текст{/spoiler}</p><p>где opened - состояние спойлера при загрузке страницы, 1 - открыт, 0 - закрыт.</p>"
